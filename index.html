<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google reCAPTCHA v3</title>
    <script src="https://www.google.com/recaptcha/api.js?render=site key"></script>
    <script>
        function loadRecaptchaToken() {
            grecaptcha.ready(function () {
                grecaptcha.execute('site key', { action: 'contact' }).then(function (token) {
                    var recaptchaResponse = document.getElementById('recaptchaResponse');
                    recaptchaResponse.value = token;
                });
            });
        }
        loadRecaptchaToken();
        setInterval(function(){loadRecaptchaToken();}, 100000);
    </script>
</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half">

                <form action="action.php" method="POST">

                    <h1 class="title">
                        reCAPTCHA v3 test
                    </h1>

                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input type="text" name="name" class="input" placeholder="Name" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input type="email" name="email" class="input" placeholder="Email Address" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                            <textarea name="message" class="textarea" placeholder="Message" required></textarea>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-link">Send Message</button>
                        </div>
                    </div>

                    <input type="hidden" name="recaptcha_response" id="recaptchaResponse">

                </form>

            </div>
        </div>
    </div>
</section>

</body>

</html>
